{% extends "base.html" %}
{% block content %}
<h1>編集画面</h1>
<form method="POST">
    <!-- タイトルを入力 -->
    <label for="title">タイトル</label>
    <input type="text" name="title" value={{ post.title }}>
    <!-- 内容を入力 -->
    <label for="body">内容</label>
    <input type="text" name="body" value={{ post.body }}>
    <input type="submit" value="更新">

</form>
{% endblock %}
